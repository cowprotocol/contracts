[profile.default]
src = "src"
out = "out"
libs = ["node_modules", "lib"]

# Compiler settings
via_ir = false
optimizer = true
optimizer_runs = 1000000
evm_version = "cancun"

deny_warnings = true

fs_permissions = [
  { access = "read", path = "./balancer"},
  { access = "read", path = "./networks.json"},
  { access = "read", path = "./out"},
  { access = "read", path = "./node_modules/@0x/contract-artifacts-v2/lib/artifacts"},
  { access = "read", path = "./node_modules/@uniswap/v2-core/build/"},
  { access = "read", path = "./node_modules/@gnosis.pm/safe-contracts/build/artifacts/"},
]

[fmt]
sort_imports = true
ignore = [
  # We don't want to change the formatting of our main contracts until the
  # migration to Foundry is concluded.
  "src/contracts/**/*"
]

[profile.ci]
fuzz.seed = '0'
