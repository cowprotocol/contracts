name: Test

on:
  workflow_dispatch:
  pull_request:
    paths:
      - '**.sol'
      - '**.yml'
      - '**.toml'
      - 'lib/**'
      - '.gitmodules'
  push:
    branches:
      - main
    paths:
      - '**.sol'
      - '**.yml'
      - '**.toml'
      - 'lib/**'
      - '.gitmodules'

env:
  FOUNDRY_PROFILE: ci

jobs:
  test:
    strategy:
      fail-fast: true
      matrix:
        profile: [solc-0.7.6,default]

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          submodules: recursive
          persist-credentials: false

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          cache: yarn

      - run: yarn --frozen-lockfile

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@82dee4ba654bd2146511f85f0d013af94670c4de # v1.4.0
        with:
          version: v1.3.5

      - name: Run Forge build with ${{ matrix.profile }}
        # We always build with 0.7.6 to ensure that the project is compatible with the oldest version
        run: |
          forge --version
          if [ "$PROFILE" == "solc-0.7.6" ]; then
            forge build --sizes --use 0.7.6 --skip 'test/*' --skip 'script/*'
          else
            forge build --sizes
          fi
        env:
          PROFILE: ${{ matrix.profile }}

      - name: Run Forge tests
        if: matrix.profile != 'solc-0.7.6'
        run: forge test -vvv
